<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎱 로또 추첨기</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🎱 로또 추첨기</h1>
      <p class="subtitle">행운의 숫자를 뽑아보세요!</p>

      <div id="result" class="lottery-container">
        <div class="ball" data-number="1">?</div>
        <div class="ball" data-number="2">?</div>
        <div class="ball" data-number="3">?</div>
        <div class="ball" data-number="4">?</div>
        <div class="ball" data-number="5">?</div>
        <div class="ball" data-number="6">?</div>
      </div>

      <button class="draw-button" onclick="drawNumbers()">
        <span class="button-text">🎲 번호 뽑기</span>
        <div class="button-ripple"></div>
      </button>

      <div class="info">
        <p>1부터 45까지의 숫자 중 6개를 추첨합니다</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
