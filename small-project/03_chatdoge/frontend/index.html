<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>운세보는 챗도지</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="intro" class="intro-container">
      <h1 style="text-align: center">운세를 알려드립니다.</h1>
      <img src="doge.png" alt="chatdoge" />
      <label for="date">생년월일</label>
      <input type="date" id="date" />
    </div>
    <div id="chat" class="chat-container" style="display: none">
      <h2>챗도지</h2>
      <div>안녕하세요. 운세를 확인해주세요.</div>
      <div id="chat-container"></div>
      <div id="loader" class="loader" style="display: none">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <div id="input-area">
        <input
          type="text"
          id="username-input"
          placeholder="이름을 입력하세요..."
        />
        <input
          type="text"
          id="message-input"
          placeholder="메시지를 입력하세요..."
        />
        <button onclick="sendMessage()">전송</button>
      </div>
    </div>

    <label for="timeSelect">시간 선택:</label>
    <select id="timeSelect" name="timeSelect">
      <option value="">모름</option>
      <option value="00">00시</option>
      <option value="01">01시</option>
      <option value="02">02시</option>
      <option value="03">03시</option>
      <option value="04">04시</option>
      <option value="05">05시</option>
      <option value="06">06시</option>
      <option value="07">07시</option>
      <option value="08">08시</option>
      <option value="09">09시</option>
      <option value="10">10시</option>
      <option value="11">11시</option>
      <option value="12">12시</option>
      <option value="13">13시</option>
      <option value="14">14시</option>
      <option value="15">15시</option>
      <option value="16">16시</option>
      <option value="17">17시</option>
      <option value="18">18시</option>
      <option value="19">19시</option>
      <option value="20">20시</option>
      <option value="21">21시</option>
      <option value="22">22시</option>
      <option value="23">23시</option>
      <option value="24">24시</option>
    </select>
    <br />
    <button id="start-button" onclick="startChat()">시작</button>

    <div>
      <ins
        class="kakao_ad_area"
        style="display: none"
        data-ad-unit="DAN-1IaddkGn7ath1z3r"
        data-ad-width="320"
        data-ad-height="100"
      ></ins>
      <script
        type="text/javascript"
        src="//t1.daumcdn.net/kas/static/ba.min.js"
        async
      ></script>
    </div>
  </body>
</html>
